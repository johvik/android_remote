language: java
jdk: oraclejdk7
before_install:
- sudo apt-get update -qq
- if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
# for gradle output style
- export TERM=dumb
# install android SDK
- wget http://dl.google.com/android/android-sdk_r22.6-linux.tgz
- tar -xzf android-sdk_r22.6-linux.tgz
- export ANDROID_HOME=`pwd`/android-sdk-linux
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
# manually set sdk.dir variable, according to local paths
- echo "sdk.dir=$ANDROID_HOME" > local.properties
# "echo yes |" part is to accept license from android sdk manager tool
- echo yes | android update sdk -a -t tools,platform-tools,build-tools-19.0.1,extra-android-support,extra-android-m2repository,android-16 --force --no-ui
- find $ANDROID_HOME/build-tools
install: ./gradlew assemble --stacktrace
